<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Struk</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fff;
        font-family: monospace;
    }

    /* Lebar FIX 384px agar tidak berubah di Funprint */
    .receipt {
        width: 384px;
        max-width: 384px;
        padding: 4px;
        margin: 0 auto;
        font-size: 16px;
        line-height: 1.35;
    }

    .center { text-align: center; }

    .divider {
        border-top: 1px dashed #000;
        margin: 8px 0;
    }

    /* Baris item stabil */
    .row {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .item-name {
        font-weight: bold;
        max-width: 240px; /* cegah nama terlalu panjang melebar */
        word-wrap: break-word;
    }

    .item-sub {
        text-align: right;
        min-width: 120px;
    }

    .title {
        font-size: 20px;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="receipt" id="strukArea">

    <div class="center">
        <img src="logo.png" style="width:70px; height:70px;"><br>
        <div class="title">Alkes PKY</div>
    </div>

    <div class="divider"></div>

    <div id="itemList"></div>

    <div class="divider"></div>

    <div class="row" style="font-size:18px; font-weight:bold;">
        <span>Total:</span>
        <span id="total"></span>
    </div>

    <div class="divider"></div>

    <div class="center" style="font-size:17px;">
        Terima kasih!<br>
        Sehat selalu<br>
    </div>

</div>

<script>
// ========================
// LOAD DATA KERANJANG
// ========================
let data = JSON.parse(localStorage.getItem("strukData") || "[]");

let html = "";
let total = 0;

data.forEach(b => {
    let sub = b.qty * b.harga;
    total += sub;

    html += `
        <div class="item-name">${b.nama}</div>
        <div class="row">
            <span>${b.qty} x ${b.harga.toLocaleString()}</span>
            <span class="item-sub">${sub.toLocaleString()}</span>
        </div>
        <br>
    `;
});

document.getElementById("itemList").innerHTML = html;
document.getElementById("total").innerText = "Rp " + total.toLocaleString();
</script>

</body>
</html>
