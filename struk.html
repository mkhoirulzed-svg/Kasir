<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Struk</title>

<style>
    body { margin:0; padding:0; background:#fff; }
    .receipt {
        width: 58mm;
        padding: 10px;
        margin: auto;
        font-family: monospace;
        font-size: 12px;
    }
    .center { text-align:center; }
    .divider { border-top:1px dashed #000; margin:6px 0; }
    .right { float:right; }
</style>

</head>
<body>

<div class="receipt" id="strukArea">
    <div class="center">
        <img src="logo.png" style="width:50px; height:50px;"><br>
        <strong>Alkes PKY</strong><br>
    </div>

    <div class="divider"></div>

    <div id="itemList"></div>

    <div class="divider"></div>

    Total: <span id="total"></span>

    <div class="divider"></div>

    <div class="center">Terima kasih!<br>Sehat selalu<br></div>
</div>

<script>
// ========================
// LOAD DATA KERANJANG
// ========================
let data = JSON.parse(localStorage.getItem("strukData") || "[]");

let html = "";
let total = 0;

data.forEach(b => {
    let sub = b.qty * b.harga;
    total += sub;

    html += `
        ${b.nama}<br>
        ${b.qty} x ${b.harga.toLocaleString()}  
        <span class="right">${sub.toLocaleString()}</span><br><br>
    `;
});

document.getElementById("itemList").innerHTML = html;
document.getElementById("total").innerText = "Rp " + total.toLocaleString();

// ========================
// TANPA FUNPRINT (NO PRINT)
// ========================
// jika ingin auto print browser: window.print();
// jika ingin kirim WA dari sini, bisa saya tambahkan.
</script>

</body>
</html>
