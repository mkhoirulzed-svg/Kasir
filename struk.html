<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Struk</title>

<style>
    body { margin:0; padding:0; background:#fff; }
    .receipt {
        width: 58mm;
        padding: 12px;
        margin: auto;
        font-family: monospace;
        font-size: 14px; /* === LEBIH BESAR === */
        line-height: 1.4;
    }
    .center { text-align:center; }
    .divider { border-top:1px dashed #000; margin:8px 0; }
    .right { float:right; }
    .title {
        font-size: 16px;     /* === JUDUL LEBIH BESAR === */
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="receipt" id="strukArea">
    <div class="center">
        <img src="logo.png" style="width:60px; height:60px;"><br>
        <div class="title">Alkes PKY</div>
    </div>

    <div class="divider"></div>

    <div id="itemList"></div>

    <div class="divider"></div>

    <strong>Total:</strong> <span id="total"></span>

    <div class="divider"></div>

    <div class="center" style="font-size:15px;">
        Terima kasih!<br>
        Sehat selalu<br>
    </div>
</div>

<script>
// ========================
// LOAD DATA KERANJANG
// ========================
let data = JSON.parse(localStorage.getItem("strukData") || "[]");

let html = "";
let total = 0;

data.forEach(b => {
    let sub = b.qty * b.harga;
    total += sub;

    html += `
        <strong>${b.nama}</strong><br>
        ${b.qty} x ${b.harga.toLocaleString()}  
        <span class="right">${sub.toLocaleString()}</span><br><br>
    `;
});

document.getElementById("itemList").innerHTML = html;
document.getElementById("total").innerText = "Rp " + total.toLocaleString();

</script>

</body>
</html>
