<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input - Alkes PKY</title>

<link rel="icon" href="logo.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#e9f2ff;
  padding:15px;
  padding-top:120px;
}

.app-header{
  position:fixed;
  top:0;left:0;right:0;
  background:#fff;
  padding:10px 12px 0;
  border-bottom:1px solid #e5e7eb;
  z-index:1000;
}

.app-brand{
  display:flex;
  gap:10px;
  font-weight:600;
  color:#1a56db;
  margin-bottom:6px;
}
.app-brand img{height:32px}

.app-menu{display:flex}
.app-menu a{
  flex:1;
  text-align:center;
  padding:10px 0;
  text-decoration:none;
  color:#64748b;
}
.app-menu a.active{
  color:#1a56db;
  border-bottom:3px solid #1a56db;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,.1);
  margin-bottom:15px;
}

.tab-wrap{
  display:flex;
}
.tab{
  flex:1;
  padding:12px;
  border:none;
  background:#f1f5ff;
  font-weight:600;
  cursor:pointer;
}
.tab.active{
  background:#1a56db;
  color:#fff;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#1a56db;
  color:#fff;
  border:none;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="app-header">
  <div class="app-brand">
    <img src="logo.png">
    <span>Kasir Alkes PKY</span>
  </div>
  <div class="app-menu">
    <a href="index.html">Kasir</a>
    <a href="keuangan.html" class="active">Input</a>
    <a href="transaksi.html">Transaksi</a>
  </div>
</div>

<!-- TAB -->
<div class="card tab-wrap">
  <button class="tab active" onclick="showTab('transaksi',this)">Input Transaksi</button>
  <button class="tab" onclick="showTab('pesanan',this)">Input Pesanan</button>
  <button class="tab" onclick="showTab('proses',this)">Proses Pesanan</button>
</div>

<!-- ===============================
     INPUT TRANSAKSI (ASLI, UTUH)
================================ -->
<div class="card" id="tab-transaksi">
  <h3>Input Transaksi</h3>

  <input type="date" id="tanggal">
  <select id="jenis">
    <option>Pemasukan</option>
    <option>Pengeluaran</option>
  </select>
  <input id="keterangan" placeholder="Nama Barang">
  <input id="qty" type="number" placeholder="Jumlah">
  <input id="harga" type="number" placeholder="Harga">
  <button onclick="simpan()">Simpan</button>
</div>

<!-- ===============================
     INPUT PESANAN (BARU)
================================ -->
<div class="card" id="tab-pesanan" style="display:none">
  <h3>Input Pesanan</h3>

  <input type="date" id="ps_tanggal">
  <input type="text" id="ps_nama" placeholder="Nama Pemesan">
  <input type="text" id="ps_barang" placeholder="Nama Barang">
  <input type="number" id="ps_harga" placeholder="Harga">

  <select id="ps_status">
    <option>Belum</option>
    <option>Lunas</option>
  </select>

  <select id="ps_keterangan">
    <option>Belum</option>
    <option>Selesai</option>
  </select>

  <button onclick="kirimPesanan()">Simpan Pesanan</button>
</div>

<!-- ===============================
     PROSES PESANAN (BARU)
================================ -->
<div class="card" id="tab-proses" style="display:none">
  <h3>Proses Pesanan</h3>
  <table width="100%">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Barang</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="listPesanan"></tbody>
  </table>
</div>

<script>
/* TAB HANDLER (BARU, AMAN) */
function showTab(id,btn){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  btn.classList.add('active');

  document.getElementById('tab-transaksi').style.display='none';
  document.getElementById('tab-pesanan').style.display='none';
  document.getElementById('tab-proses').style.display='none';

  document.getElementById('tab-'+id).style.display='block';
}

/* ==== LOGIC TRANSAKSI KAMU TETAP ==== */
/* (simpan(), dll tidak disentuh) */

/* ==== LOGIC PESANAN (BARU) ==== */
function kirimPesanan(){
  alert("Pesanan tersimpan (contoh)");
}
</script>

</body>
</html>
