<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Input Keuangan</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  padding: 16px;
  background: #f9fafb;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
}
button {
  background: #0f766e;
  color: white;
  border: none;
  font-weight: 600;
}
h2 {
  margin-bottom: 12px;
}
</style>
</head>

<body>

<h2>Input Transaksi</h2>

<input type="date" id="tanggal">

<select id="jenis">
  <option value="Pemasukan">Pemasukan</option>
  <option value="Pengeluaran">Pengeluaran</option>
</select>

<!-- AUTOCOMPLETE BARANG -->
<input list="daftarBarang" id="keterangan" placeholder="Nama Barang">
<datalist id="daftarBarang"></datalist>

<input type="number" id="qty" placeholder="Jumlah">

<!-- KHUSUS PENGELUARAN -->
<div id="hargaWrapper">
  <input type="number" id="harga" placeholder="Harga">
</div>

<!-- KHUSUS PEMASUKAN -->
<div id="pemasukanExtra" style="display:none;">
  <input type="number" id="hargaModal" placeholder="Harga Modal (otomatis, bisa diubah)">
  <input type="number" id="hargaJual" placeholder="Harga Jual">
</div>

<button onclick="simpan()">Simpan</button>

<script>
// ================== KONFIG ==================
const API_URL = "https://script.google.com/macros/s/AKfycbz3XTARB3Vd1pANXA5MZ1KqbquHLRC4eO3K6uZENRxfjtvnE1Nb7gv0AHEkxqDxyejGtA/exec";

// ================== DOM ==================
const tanggal        = document.getElementById("tanggal");
const jenis          = document.getElementById("jenis");
const keterangan     = document.getElementById("keterangan");
const qty            = document.getElementById("qty");
const harga          = document.getElementById("harga");
const hargaModal     = document.getElementById("hargaModal");
const hargaJual      = document.getElementById("hargaJual");
const pemasukanExtra = document.getElementById("pemasukanExtra");
const hargaWrapper   = document.getElementById("hargaWrapper");
const daftarBarang   = document.getElementById("daftarBarang");

// ================== TANGGAL DEFAULT ==================
const today = new Date().toISOString().split("T")[0];
tanggal.value = today;

// ================== TOGGLE FORM ==================
jenis.addEventListener("change", () => {
  if (jenis.value === "Pemasukan") {
    pemasukanExtra.style.display = "block";
    hargaWrapper.style.display = "none";
    harga.value = "";
  } else {
    pemasukanExtra.style.display = "none";
    hargaWrapper.style.display = "block";
    hargaModal.value = "";
    hargaJual.value = "";
  }
});
jenis.dispatchEvent(new Event("change"));

// ================== LOAD BARANG ==================
let BARANG = [];

fetch(API_URL + "?action=barang")
  .then(res => res.json())
  .then(data => {
    BARANG = data || [];
    daftarBarang.innerHTML = "";
    BARANG.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item.nama;
      daftarBarang.appendChild(opt);
    });
  })
  .catch(err => console.error("Gagal load barang", err));

// ================== AUTO ISI HARGA ==================
keterangan.addEventListener("input", () => {
  const item = BARANG.find(b => b.nama === keterangan.value);
  if (!item) return;

  if (jenis.value === "Pemasukan") {
    hargaModal.value = item.modal ?? "";
    hargaJual.value  = item.jual  ?? "";
  }
});

// ================== SIMPAN ==================
function simpan() {
  if (!keterangan.value || !qty.value) {
    alert("Nama barang dan jumlah wajib diisi");
    return;
  }

  const params = new URLSearchParams();
  params.append("tanggal", tanggal.value);
  params.append("jenis", jenis.value);
  params.append("keterangan", keterangan.value);
  params.append("qty", qty.value);
  params.append("harga", harga.value || 0);
  params.append("harga_modal", hargaModal.value || 0);
  params.append("harga_jual", hargaJual.value || 0);

  fetch(API_URL, {
    method: "POST",
    body: params
  })
  .then(() => {
    alert("✅ Data berhasil disimpan");
    document.querySelectorAll("input").forEach(i => i.value = "");
    tanggal.value = today;
    jenis.dispatchEvent(new Event("change"));
  })
  .catch(err => {
    alert("❌ Gagal menyimpan data");
    console.error(err);
  });
}
</script>

</body>
</html>
