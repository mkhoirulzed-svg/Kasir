<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Input Keuangan</title>

<style>
body {
  font-family: system-ui;
  padding: 16px;
  background: #f9fafb;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
}
button {
  background: #0f766e;
  color: white;
  border: none;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>Input Transaksi</h2>

<input type="date" id="tanggal">
<select id="jenis">
  <option value="Pemasukan">Pemasukan</option>
  <option value="Pengeluaran">Pengeluaran</option>
</select>
<input type="text" id="keterangan" placeholder="Keterangan">
<input type="number" id="qty" placeholder="Jumlah">
<input type="number" id="harga" placeholder="Harga">
<button onclick="simpan()">Simpan</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz3XTARB3Vd1pANXA5MZ1KqbquHLRC4eO3K6uZENRxfjtvnE1Nb7gv0AHEkxqDxyejGtA/exec";

function simpan() {
  const params = new URLSearchParams();
  params.append("tanggal", tanggal.value);
  params.append("jenis", jenis.value);
  params.append("keterangan", keterangan.value);
  params.append("qty", qty.value);
  params.append("harga", harga.value);

  fetch(API_URL, {
    method: "POST",
    body: params
  })
  .then(() => {
    alert("Data berhasil disimpan");
    document.querySelectorAll("input").forEach(i => i.value = "");
  })
  .catch(err => {
    alert("Gagal menyimpan");
    console.error(err);
  });
}
</script>


</body>
</html>
