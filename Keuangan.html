<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Input Keuangan</title>

<style>
body {
  font-family: system-ui;
  padding: 16px;
  background: #f9fafb;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
}
button {
  background: #0f766e;
  color: white;
  border: none;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>Input Transaksi</h2>

<input type="date" id="tanggal">

<select id="jenis">
  <option value="Pemasukan">Pemasukan</option>
  <option value="Pengeluaran">Pengeluaran</option>
</select>
<!-- AUTOCOMPLETE BARANG -->
<input list="daftarBarang" id="keterangan" placeholder="Nama Barang">
<datalist id="daftarBarang"></datalist>

<input type="number" id="qty" placeholder="Jumlah">

<!-- HARGA KHUSUS PENGELUARAN -->
<div id="hargaWrapper">
  <input type="number" id="harga" placeholder="Harga">
</div>

<!-- KHUSUS PEMASUKAN -->
<div id="pemasukanExtra" style="display:none;">
  <input type="number" id="hargaModal" placeholder="Harga Modal (otomatis, bisa diubah)">
  <input type="number" id="hargaJual" placeholder="Harga Jual">
</div>

<button onclick="simpan()">Simpan</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz3XTARB3Vd1pANXA5MZ1KqbquHLRC4eO3K6uZENRxfjtvnE1Nb7gv0AHEkxqDxyejGtA/exec";

// ===== TANGGAL DEFAULT HARI INI =====
const today = new Date().toISOString().split("T")[0];
tanggal.value = today;

// ===== TOGGLE FORM BERDASARKAN JENIS =====
jenis.addEventListener("change", () => {
  if (jenis.value === "Pemasukan") {
    pemasukanExtra.style.display = "block";
    hargaWrapper.style.display = "none";
    harga.value = "";
  } else {
    pemasukanExtra.style.display = "none";
    hargaWrapper.style.display = "block";
    hargaModal.value = "";
    hargaJual.value = "";
  }
});
jenis.dispatchEvent(new Event("change"));

// ===== AMBIL DATA BARANG DARI SPREADSHEET =====
let BARANG = [];

fetch(API_URL + "?action=barang")
  .then(res => res.json())
  .then(data => {
    BARANG = data;
    renderDatalist(BARANG);
  });

function renderDatalist(data) {
  daftarBarang.innerHTML = "";
  data.forEach(item => {
    const opt = document.createElement("option");
    opt.value = item.nama;
    daftarBarang.appendChild(opt);
  });
}

// ===== FILTER BARANG SAAT CARI =====
cariBarang.addEventListener("input", function () {
  const keyword = this.value.toLowerCase();
  const filtered = BARANG.filter(b =>
    b.nama.toLowerCase().includes(keyword)
  );
  renderDatalist(filtered);
});

// ===== AUTO ISI HARGA SAAT BARANG DIPILIH =====
keterangan.addEventListener("change", function () {
  const item = BARANG.find(b => b.nama === this.value);
  if (item) {
    hargaModal.value = item.modal || "";
    hargaJual.value  = item.jual || "";
  }
});

// ===== SIMPAN DATA =====
function simpan() {
  const params = new URLSearchParams();
  params.append("tanggal", tanggal.value);
  params.append("jenis", jenis.value);
  params.append("keterangan", keterangan.value);
  params.append("qty", qty.value);
  params.append("harga", harga.value || 0);
  params.append("harga_modal", hargaModal.value || 0);
  params.append("harga_jual", hargaJual.value || 0);

  fetch(API_URL, {
    method: "POST",
    body: params
  })
  .then(() => {
    alert("Data berhasil disimpan");
    document.querySelectorAll("input").forEach(i => i.value = "");
    tanggal.value = today;
    cariBarang.value = "";
    jenis.dispatchEvent(new Event("change"));
  })
  .catch(err => {
    alert("Gagal menyimpan");
    console.error(err);
  });
}
</script>

</body>
</html>
