<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasir Mobile</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #e9f2ff;
        padding: 15px;
    }

    h2 {
        color: #1a56db;
        text-align: center;
        margin-bottom: 10px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        background: #1a56db;
        color: #fff;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 16px;
    }

    td {
        padding: 6px 0;
    }

    .right {
        text-align: right;
    }

    .total-box {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        text-align: right;
        color: #1a56db;
    }
</style>

</head>

<body>

<h2>Kasir Mobile</h2>

<div class="card">
    <!-- âœ¨ FORM UPLOAD FILE EXCEL -->
    <input type="file" id="uploadExcel" accept=".xlsx" onchange="uploadExcel()">

    <input id="search" placeholder="Cari nama / barcode..." oninput="cariBarang()">

    <select id="listBarang"></select>

    <input id="qty" type="number" placeholder="Qty" value="1">

    <button class="btn" onclick="tambah()">Tambah ke Keranjang</button>
</div>

<div class="card">
    <h3>Keranjang</h3>
    <table id="keranjangList"></table>
    <div class="total-box">
        Total: <span id="total">Rp 0</span>
    </div>

    <button class="btn" onclick="cetakStruk()">ðŸ§¾ Cetak dengan FunPrint</button>
</div>

<script>
let database = [];
let keranjang = [];

// === UPLOAD FILE EXCEL ===
function uploadExcel() {
    let file = document.getElementById("uploadExcel").files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        let data = new Uint8Array(e.target.result);
        let workbook = XLSX.read(data, { type: "array" });
        let sheet = workbook.Sheets[workbook.SheetNames[0]];

        // Convert sheet to JSON
        database = XLSX.utils.sheet_to_json(sheet);

        renderSelect();
        alert("Data Excel berhasil dimuat!");
    };

    reader.readAsArrayBuffer(file);
}

// === RENDER SELECT BARANG ===
function renderSelect() {
    let html = "";
    database.forEach(b => {
        html += `<option value="${b.nama}" data-harga="${b.harga}">${b.nama} - Rp ${b.harga.toLocaleString()}</option>`;
    });
    document.getElementById("listBarang").innerHTML = html;
}

// === SEARCH ===
function cariBarang() {
    let q = document.getElementById("search").value.toLowerCase();
    let hasil = database.filter(b => 
        b.nama.toLowerCase().includes(q) ||
        (b.kode && b.kode.toString().includes(q))
    );

    let html = "";
    hasil.forEach(b => {
        html += `<option value="${b.nama}" data-harga="${b.harga}">${b.nama} - Rp ${b.harga.toLocaleString()}</option>`;
    });

    document.getElementById("listBarang").innerHTML = html;
}

// === TAMBAH KE KERANJANG ===
function tambah() {
    let select = document.getElementById("listBarang");
    let nama = select.value;
    let harga = Number(select.selectedOptions[0].dataset.harga);
    let qty = Number(document.getElementById("qty").value);

    keranjang.push({nama, qty, harga});
    renderKeranjang();
}

// === RENDER KERANJANG ===
function renderKeranjang() {
    let html = "";
    let total = 0;

    keranjang.forEach(b => {
        let sub = b.qty * b.harga;
        total += sub;

        html += `
            <tr>
                <td>${b.qty}x ${b.nama}</td>
                <td class="right">Rp ${sub.toLocaleString()}</td>
            </tr>
        `;
    });

    document.getElementById("keranjangList").innerHTML = html;
    document.getElementById("total").innerText = "Rp " + total.toLocaleString();
}

// === CETAK STRUK ===
function cetakStruk() {
    localStorage.setItem("strukData", JSON.stringify(keranjang));
    window.location.href = "struk.html";
}
</script>

</body>
</html>
