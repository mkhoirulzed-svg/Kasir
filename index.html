<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasir Mobile Alkes Pky</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #e9f2ff;
        padding: 15px;
    }
    h2 {
        color: #1a56db;
        text-align: center;
        margin-bottom: 10px;
    }
    .card {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        background: #1a56db;
        color: #fff;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 16px;
    }
    td {
        padding: 6px 0;
    }
    .right {
        text-align: right;
    }
    .total-box {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        text-align: right;
        color: #1a56db;
    }
    .stok-merah { color: red; font-weight: bold; }
    .stok-aman { color: green; }
</style>
</head>

<body>

<h2>Kasir Mobile Alkes PKY</h2>

<div class="card">
    <input id="search" placeholder="Cari nama / barcode..." oninput="cariBarang()">

    <select id="listBarang"></select>

    <input id="qty" type="number" placeholder="Qty" value="1">

    <button class="btn" onclick="tambah()">Tambah ke Keranjang</button>
</div>

<div class="card">
    <h3>Keranjang</h3>
    <table id="keranjangList"></table>
    <div class="total-box">
        Total: <span id="total">Rp 0</span>
    </div>

    <button class="btn" onclick="checkout()">üßæ Cetak Struk & Kurangi Stok</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwLNeRAQOUWc33htwrMt3xjSFvdpzxO3tsVJqXjtqoXw9SVrd_TjD_oovZDEH4kinkCZw/exec"; // GANTI INI

let database = [];
let keranjang = [];

// =====================
// LOAD DATA GOOGLE SHEET
// =====================
async function loadData() {
    const res = await fetch(API_URL + "?action=get");
    database = await res.json();
    renderSelect();
}
loadData();

// =====================
// RENDER DROPDOWN
// =====================
function renderSelect(list = database) {
    let html = "";
    list.forEach(b => {
        let warnaStok = b.stok <= 5 ? "stok-merah" : "stok-aman";
        html += `
        <option value="${b.nama}"
                data-harga="${b.harga}"
                data-kode="${b.kode}"
                data-stok="${b.stok}">
            ${b.nama} ‚Äî Rp ${Number(b.harga).toLocaleString()} ‚Äî
            <span class="${warnaStok}">Stok: ${b.stok}</span>
        </option>`;
    });
    document.getElementById("listBarang").innerHTML = html;
}

// =====================
// SEARCH BARANG
// =====================
function cariBarang() {
    let q = document.getElementById("search").value.toLowerCase();
    let hasil = database.filter(b =>
        b.nama.toLowerCase().includes(q) ||
        (b.kode && b.kode.toString().includes(q))
    );
    renderSelect(hasil);
}

// =====================
// TAMBAH KE KERANJANG
// =====================
function tambah() {
    let select = document.getElementById("listBarang");
    let nama = select.value;
    let harga = Number(select.selectedOptions[0].dataset.harga);
    let stok = Number(select.selectedOptions[0].dataset.stok);
    let kode = select.selectedOptions[0].dataset.kode;
    let qty = Number(document.getElementById("qty").value);

    if (qty > stok) {
        alert("Stok tidak cukup! Tersedia: " + stok);
        return;
    }

    keranjang.push({ nama, qty, harga, kode });
    renderKeranjang();
}

// =====================
// RENDER KERANJANG
// =====================
function renderKeranjang() {
    let html = "";
    let total = 0;

    keranjang.forEach(b => {
        let sub = b.qty * b.harga;
        total += sub;

        html += `
        <tr>
            <td>${b.qty}x ${b.nama}</td>
            <td class="right">Rp ${sub.toLocaleString()}</td>
        </tr>`;
    });

    document.getElementById("keranjangList").innerHTML = html;
    document.getElementById("total").innerText = "Rp " + total.toLocaleString();
}

// =====================
// PRINT STRUK
// =====================
function printStruk() {
    let total = keranjang.reduce((a, b) => a + (b.qty * b.harga), 0);

    let tanggal = new Date().toLocaleString("id-ID");

    let isi = `
        <div style="font-family: monospace; width: 250px;">
            <h3 style="text-align:center">TOKO ALKES</h3>
            <p style="text-align:center">Jl. Contoh No. 123</p>
            <p style="text-align:center">${tanggal}</p>
            <hr>
    `;

    keranjang.forEach(b => {
        isi += `
            <div>
                ${b.nama} (${b.qty}x)
                <span style="float:right">Rp ${(b.qty * b.harga).toLocaleString()}</span>
            </div>
        `;
    });

    isi += `
        <hr>
        <h3 style="text-align:right">Total: Rp ${total.toLocaleString()}</h3>
        <p style="text-align:center">Terima kasih üôè</p>
        </div>
    `;

    let wnd = window.open("", "_blank");
    wnd.document.write(isi);
    wnd.print();
    wnd.close();
}

// =====================
// CHECKOUT + UPDATE STOK
// =====================
async function checkout() {
    if (keranjang.length === 0) {
        alert("Keranjang kosong.");
        return;
    }

    // 1. Update stok di spreadsheet
    for (let item of keranjang) {
        await fetch(API_URL + "?action=update&kode=" + item.kode + "&qty=" + item.qty);
    }

    // 2. Print Struk
    printStruk();

    // 3. Reset keranjang
    keranjang = [];
    renderKeranjang();

    // 4. Refresh stok realtime
    loadData();
}
</script>

</body>
</html>
